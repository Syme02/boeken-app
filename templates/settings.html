<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instellingen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: {{ settings.color }};
      --background-color: {{ '#1f2937' if settings.dark_mode else '#ffffff' }};
      --text-color: {{ '#f9fafb' if settings.dark_mode else '#111827' }};
      --card-bg: {{ '#111827' if settings.dark_mode else '#ffffff' }};
      --border-color: {{ '#374151' if settings.dark_mode else '#e5e7eb' }};
      --muted: {{ '#9ca3af' if settings.dark_mode else '#6b7280' }};
    }
    body { background-color: var(--background-color); color: var(--text-color); }
    .card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
    .input-base { border: 1px solid var(--border-color); background-color: var(--background-color); color: var(--text-color); }
    .btn-primary { background-color: var(--primary-color); color: #fff; }
    .btn-primary:hover { filter: brightness(0.95); }
    .link-primary { color: var(--primary-color); }
    .link-primary:hover { text-decoration: underline; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto max-w-3xl p-4 flex-1 flex flex-col">
    <!-- Header / Tabs -->
    <div class="mb-6">
      <h1 class="text-3xl font-extrabold text-center mb-4">Instellingen</h1>
      <nav class="flex space-x-2 border-b" style="border-color: var(--border-color);">
        <a href="{{ url_for('index') }}" class="px-4 py-2 rounded-t-lg hover:underline" style="color: var(--text-color);">Boeken Zoeken</a>
        <a href="{{ url_for('statistics') }}" class="px-4 py-2 rounded-t-lg hover:underline" style="color: var(--text-color);">Grafieken</a>
        <a href="{{ url_for('settings') }}" class="px-4 py-2 rounded-t-lg font-medium shadow-sm card" style="border-bottom: none; color: var(--primary-color);">Instellingen</a>
      </nav>
    </div>

    <!-- Content Card -->
    <div class="card rounded-xl shadow-sm p-6 flex-1">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, message in messages %}
              <div class="p-3 rounded-lg text-white shadow-md"
                   style="background-color: {% if category=='success' %}#16a34a{% elif category=='error' %}#dc2626{% else %}#2563eb{% endif %};">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Instellingen formulier -->
      <h2 class="text-2xl font-bold mb-4">Algemene Instellingen</h2>
      <form method="POST" class="mb-8 space-y-4">
        <div>
          <label for="color" class="block text-sm font-medium mb-1">Kleur</label>
          <input type="color" id="color" name="color" value="{{ settings.color }}" class="input-base rounded px-2 py-1 w-24 h-10 cursor-pointer" />
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="dark_mode" name="dark_mode" {{ 'checked' if settings.dark_mode else '' }} class="rounded" />
          <label for="dark_mode" class="text-sm font-medium">Donkere modus</label>
        </div>
        <button type="submit" class="px-4 py-2 rounded-md btn-primary">Opslaan</button>
      </form>

      <!-- CSV Import -->
      <h2 class="text-2xl font-bold mb-4">CSV-bestand Importeren</h2>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_csv') }}"
            onsubmit="return confirm('Weet je zeker dat je dit CSV-bestand wilt importeren?{% if request.form.get('overwrite') %} Dit zal de bestaande database overschrijven!{% endif %}');"
            class="space-y-4">
        <div>
          <label for="csv_file" class="block text-sm font-medium mb-1">Selecteer CSV-bestand</label>
          <input type="file" id="csv_file" name="csv_file" accept=".csv" class="input-base rounded px-3 py-2 w-full" />
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="overwrite" name="overwrite" class="rounded" />
          <label for="overwrite" class="text-sm font-medium">Bestaande database overschrijven</label>
        </div>
        <button type="submit" class="px-4 py-2 rounded-md btn-primary">Importeren</button>
      </form>
    </div>

    <p class="text-center mt-6 italic" style="color: var(--muted);">Versie 1.4.7</p>
  </div>
</body>
</html>
