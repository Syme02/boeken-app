{% extends "base.html" %}

{% block title %}Instellingen - Boeken Applicatie{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto mt-10 p-6">
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">✏️ Profiel bewerken</h1>
      
      <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
        
        <!-- Bio -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Korte bio</label>
          <textarea id="bio" name="bio" rows="4"
                    class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ user.bio or '' }}</textarea>
        </div>
        
        <!-- Profielfoto upload -->
        <div>
          <label for="profile_pic" class="block text-sm font-medium text-gray-700 mb-1">Profielfoto</label>
          <input type="file" id="profile_pic" name="profile_pic"
                 class="w-full text-sm text-gray-600">
        </div>
        
        <!-- Knoppen -->
        <div class="flex justify-between items-center">
          <a href="{{ url_for('over_mij') }}" class="text-gray-600 hover:underline">Annuleren</a>
          <button type="submit" 
                  class="px-5 py-2 rounded-lg bg-blue-600 text-white font-medium shadow hover:bg-blue-700 transition">
            Opslaan
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
