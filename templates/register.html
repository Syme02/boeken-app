<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registreren - Boeken Applicatie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: {{ settings.color }};
      --background-color: {{ '#1f2937' if settings.dark_mode else '#ffffff' }};
      --text-color: {{ '#f9fafb' if settings.dark_mode else '#111827' }};
      --card-bg: {{ '#111827' if settings.dark_mode else '#ffffff' }};
      --border-color: {{ '#374151' if settings.dark_mode else '#e5e7eb' }};
      --focus-ring: {{ settings.color }};
    }
    body { background-color: var(--background-color); color: var(--text-color); }
    .card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
    .input-base { border: 1px solid var(--border-color); background-color: var(--background-color); color: var(--text-color); }
    .input-base:focus { outline: none; box-shadow: 0 0 0 3px rgba(59,130,246,0); border-color: var(--focus-ring); }
    .btn-primary { background-color: var(--primary-color); color: #fff; }
    .btn-primary:hover { filter: brightness(0.95); }
    .link-primary { color: var(--primary-color); }
    .link-primary:hover { text-decoration: underline; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="container mx-auto max-w-md p-4">
    <div class="card rounded-xl shadow-sm p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Registreren</h1>
      
      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, message in messages %}
              <div class="p-3 rounded-lg text-white shadow-md"
                   style="background-color: {% if category=='success' %}#16a34a{% elif category=='error' %}#dc2626{% else %}#2563eb{% endif %};">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Registratieformulier -->
      <form method="POST">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium">Gebruikersnaam</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md shadow-sm input-base px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Wachtwoord</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md shadow-sm input-base px-3 py-2" required />
          <p class="text-sm text-gray-500 mt-1">Minimaal 8 tekens</p>
        </div>
        <button type="submit" class="w-full px-4 py-2 rounded-md btn-primary">Registreren</button>
      </form>
      <p class="mt-4 text-center">
        Al een account? <a href="{{ url_for('login') }}" class="link-primary">Log in</a>
      </p>
    </div>
  </div>
  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];

          // Convert sheet to JSON to filter blank rows
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          // Filter out blank rows (rows where all cells are empty, null, or undefined)
          var filteredData = jsonData.filter(row => row.some(filledCell));

          // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          // Fallback
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }

          // Convert filtered JSON back to CSV
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>
</body>
</html>
